<html>
<head>
	<title>記事カテゴリ分類アプリ</title>
</head>

<body>
	<h2>記事のカテゴリを分類</h2>
	<form action="" method="post">{% csrf_token %}
		<table>
			{{ form_style.as_table }}
			<tr><td colspan="2"><input type="submit" value="送信"></td></tr>
		</table>
	</form>

	<h2>分類結果</h2>
	<p>{{ category }}</p>
</body>
</html>
